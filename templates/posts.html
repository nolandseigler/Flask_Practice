{% extends 'base.html' %}

{% block head %} 
    <title>Posts</title>
{% endblock %}

{% block body %} 
    <h1>All Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>

            {% if post.author %}
                <h3>Written By: {{ post.author }}</h3>
            {% else %}
                <h3>Written By: No author available</h3>
            {%endif %}

            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
